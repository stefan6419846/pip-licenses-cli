name: CI

on:
- push
- pull_request
- workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test with Python ${{ matrix.python }}
    strategy:
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v5
      - name: setup test environment
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
      - name: install pip
        run:
          python -m pip install --upgrade pip wheel
      - name: Lint with black
        uses: psf/black@stable
        with:
          options: "--check --diff"
      - name: Install dependencies
        run:
          python -m pip install -r requirements/dev.txt
      - name: Lint with flake8
        run:
          python -m flake8 .
      - name: Validate static typing with mypy
        run:
          mypy .
      - name: Test (SPDX support)
        run:
          python -m coverage run --data-file=.coverage.spdx -m unittest discover --verbose --start-directory tests
      - name: Test (Default)
        run: |
          python -m pip uninstall license-expression -y
          python -m coverage run --data-file=.coverage.no_spdx -m unittest discover --verbose --start-directory tests
      - name: Report coverage
        run: |
          python -m coverage combine
          python -m coverage report --fail-under=100
        if: ${{ matrix.python != '3.9' }}
